<h2>Edit Student</h2>

<div>
    <form #form="ngForm" (ngSubmit)="updateStudent()" >
        <label for="name">Id:</label>
        <input type="text" name="id" readonly [(ngModel)]="editStudentRequest.id" >

        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="editStudentRequest.name" >

        <label for="">Email:</label>
        <input type="text" name="email" [(ngModel)]="editStudentRequest.email">

        <label for="">Address:</label>
        <input type="text" name="address" [(ngModel)]="editStudentRequest.address">

        <label for="">Schedule Id:</label>
        <input type="text" name="sheduleId" [(ngModel)]="editStudentRequest.scheduleId">

        <button type="submit">Save</button>
        
        <button type="button" (click)="deleteStudent(editStudentRequest.id)">Remove</button>
    </form>
</div>
