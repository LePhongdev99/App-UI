<h2>Added 1 new student</h2>

<div>
    <form #form="ngForm" (ngSubmit)="addStudent()">

        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="addStudentRequest.name" >
        <br>

        <label for="">Email:</label>
        <input type="text" name="email" [(ngModel)]="addStudentRequest.email">
        <br>

        <label for="">Address:</label>
        <input type="text" name="address" [(ngModel)]="addStudentRequest.address">
        <br>

        <label for="">Schedule Id:</label>
        <input type="text" name="sheduleId" [(ngModel)]="addStudentRequest.scheduleId">
        <br>

        <button type="submit">Save</button>
        
    </form>
</div>
